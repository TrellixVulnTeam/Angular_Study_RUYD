<!-- <form class="form-inline" *ngIf="!authService.getUser()"> -->
<form class="form-inline">
    <div class="form-group">
        <label for="username">아이디</label>
        <input class="form-control" name="username" placeholder="이메일" #username required>
    </div>

    <div class="form-group">
        <label for="password">비밀번호</label>
        <input class="form-control" type="password" name="password" placeholder="비밀번호" #userpassword required>
    </div>

    <h3 class="backword">아직 계정이 없으신가요? <a [routerLink]="['/join']" style="color: black"><b>회원가입</b></a></h3>

</form>


    <button type="button" class="btn btn-primary inbtn" (click)="authService.SignIn(username.value, userpassword.value)" value="Log in" >
        로그인
    </button>
    <button type="button" (click)="authService.GoogleAuth()" class="btn btn-outline-dark glogin">Google로 로그인</button>


</div>
</div>
